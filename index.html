<html>

   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript"
         src = "http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

      <script type = "text/javascript" language = "javascript">
            $(document).ready(function () {
              $("#output").append("Waiting for system time..");
              setInterval("delayedPost()", 1000);
            });
            function delayedPost() {
              $.post("http://localhost:8080/ajax", "", function(data, status) {
              $("#output").empty();
              $("#output").append(data);
              });
            }
      </script>
   </head>
   <body>
      <div id = "output" style = "background-color:#586F6B; width:15em;">
      </div>
      <input type = "button" id = "driver" value = "Start" />
   </body>
</html>
