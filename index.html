<html>

<head>
    <title>Timer</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $("#output").append("0m00s");
            setInterval("delayedPost()", 1000);
            $("#driver").click(function() {
                $("#driver").val("Stop");
                $.post("http://localhost:8080/start", $("#name").val());
                alert("Value: " + $("#name").val());
            });
        });

        function delayedPost() {
            $.post("http://localhost:8080/status", "", function(data, status) {
                $("#output").empty();
                $("#output").append(data);
            });
        }
    </script>
</head>

<body>
    <p>Timer: <input type="text" id="name"></p>
    <div id="output"></div>
    <input type="submit" id="driver" value="Start" />
</body>

</html>
